{% set name = "themachinethatgoesping" %}
{% set version = "0.6.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -v --config-settings=setup-args="-Ddynamic_boost=enabled"
  number: 0
  script_env:
    - BOOST_ROOT={{ PREFIX }}/

requirements:
  build:
    - meson>=1.1
    - ninja
    - {{ compiler('cxx') }}
    - cmake
    - pkgconfig
    - boost-cpp
    - boost
    - pip
    - python
    - tomli
    - pyproject-metadata
    - numpy>=2.0
  host:
    - meson>=1.1
    - ninja
    - {{ compiler('cxx') }}
    - cmake
    - pkgconfig
    - boost-cpp
    - boost
    - pip
    - python
    - tomli
    - pyproject-metadata
    - numpy>=2.0
  run:
    - python
    - numba
    - {{ pin_compatible('numpy') }}
    - tqdm

test:
  imports:
    - themachinethatgoesping

  source_files:
    - subprojects/tools/python/tests
    - subprojects/echosounders/python/tests
    - subprojects/navigation/python/tests
    - subprojects/gridding/python/tests
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://github.com/themachinethatgoesping
  summary: Enable advanced processing for multibeam and singlebeam echosounder data.THIS PROJECT IS IN DEVELOPMENT.
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Peter Urban
