# make sure that multiple jobs don't run for the same action (new commits cancel old jobs when they are still running)
# Souce Ralf Gommers (commit to meson-python)
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  #BUILD_TYPE: Release
  
jobs:
  macos_arm:
    name: CI ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        boost: ["$(brew --prefix boost)"]
        libomp: ["$(brew --prefix libomp)"]
        llvm: ["$(brew --prefix llvm)"]
        os: ["macos-15"] 
        
    steps:
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    # - name: Install LLVM and Clang
    #   uses: KyleMayes/install-llvm-action@v2
    #   with:
    #     version: "18.1"
    #     env: true
        
    - name: checkout main repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: false

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: super-ci-mac-2  # name for the cache
        
    - run: brew install libomp boost coreutils llvm gdal
    
    - run: pip install meson meson-python ninja pytest numpy
    
    - name: configure meson
      run: |
        CXX=${{ matrix.llvm }}/bin/clang++ CC=${{ matrix.llvm }}/bin/clang \
        LDFLAGS="-L${{ matrix.libomp }}/lib \
                 -L${{ matrix.boost }}/lib" \
        LDFLAGS="-undefined dynamic_lookup -Wl -Wl,-dead_strip"
        CPPFLAGS="-I${{ matrix.libomp }}/include \
                  -I${{ matrix.boost }}/include" \
        BOOST_ROOT=${{ matrix.boost }} \
                  meson setup builddir -Dunity=on -Dunity_size=9999999 -Dpython.install_env=auto

    - name: compile project
      run: meson compile -C builddir/

    - name: test (cpp)
      run: meson test -C builddir/ --print-errorlogs

    - name: install project
      run: sudo meson install -C builddir/

    - name: install pip requirements
      run: |
        # Set GDAL environment variables for rasterio installation
        export GDAL_CONFIG=$(brew --prefix gdal)/bin/gdal-config
        export GDAL_VERSION=$($GDAL_CONFIG --version)
        # Install rasterio with system GDAL - no-build-isolation needed to find GDAL headers
        if pip install rasterio --no-build-isolation; then
          pip install -r requirements.txt --ignore-installed rasterio
        else
          echo "rasterio installation failed, installing requirements without it"
          grep -v "^rasterio" requirements.txt > temp_requirements.txt
          pip install -r temp_requirements.txt
          rm temp_requirements.txt
        fi

    - name: test (pytest)
      run: pytest -v
      
    - name: 'Upload error log'
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ${{matrix.container}}_testlog
        path: builddir/meson-logs/meson-log.txt
        retention-days: 5