# This workflow will install Python dependencies, run tests and lint with a variety of Python versions

name: Build Python Package Linux

on:
  push:
    branches: [ main ]    
    paths-ignore:
      - '.github/workflows/ci*'
      - '.github/workflows/python-package-windows*'
      - '.github/workflows/python-package-mac*'
      - '.github/workflows/cibuildwheels*'
      - '.github/workflows/conda*'
      - '.github/workflows/test_*'
      - 'conda.recipe/*'
      - '*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/ci*'
      - '.github/workflows/python-package-windows*'
      - '.github/workflows/python-package-mac*'
      - '.github/workflows/cibuildwheels*'
      - '.github/workflows/conda*'
      - '.github/workflows/test_*'
      - 'conda.recipe/*'
      - '*.md'

jobs:
  build_wheel:

    name: Build linux wheel for python${{ matrix.python-version }}
    runs-on: ubuntu-latest
    container: ghcr.io/themachinethatgoesping/manylinux_x86_64-dep
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python-version: '3.8', 
              pip-path: '/opt/_internal/cpython-3.8.13/bin'}
          - { python-version: '3.9', 
              pip-path: '/opt/_internal/cpython-3.9.13/bin'}
          - { python-version: '3.10', 
              pip-path: '/opt/_internal/cpython-3.10.4/bin'}
          #- { python-version: '3.11', 
          #    pip-path: '/opt/_internal/cpython-3.11.0b1/bin'}
    #env:
    #  PATH: "/opt/_internal/cpython-3.10.4/bin:$PATH"
  
    steps:
    - name: append github path
      run: echo ${{ matrix.pip-path }} >> $GITHUB_PATH
    
    - name: checkout main repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        lfs: true
    
    - name: Install dependencies (pip)
      run: |
        python${{ matrix.python-version }} -m pip install --upgrade pi
        python${{ matrix.python-version }} -m pip install meson ninja pytest twine auditwheel pyproject-metadata
        
         
    - name: Build and install wheel
      run: |
        # build wheel
        python${{ matrix.python-version }} -m build -w -Cbuilddir=pybuild
        # repair with auditwheel
        auditwheel repair ./dist/*
        # install wheel
        python${{ matrix.python-version }} -m pip install ./wheelhouse/*
        
    - name: Test with meson (c++)
      run: |
        meson test -C pybuild

    - name: Test with pytest
      run: |
        pytest

    - name: Store the binary wheel
      uses: actions/upload-artifact@v3
      with:
        name: python-package-linux
        path: wheelhouse
        
  install_test_and_publish:
    name: Test,install and publish linux wheel for python 3.${{ matrix.python-3-version }}
    needs: build_wheel
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-3-version: ['8','9','10']

    steps:

    - uses: actions/setup-python@v3
      with:
        python-version: 3.${{matrix.python-3-version}}

    #necessary only for pytest
    - name: checkout main repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        lfs: true

    - name: Download all the dists
      uses: actions/download-artifact@v2
      with:
        name: python-package-linux
        path: dist/

    - name: install pip dependencies
      run: pip install pytest

    - name: install wheels
      run: |
        pip install $(ls dist/*-cp3${{matrix.python-3-version}}-*.whl)

    - name: test (pytest)
      run: pytest

    - name: Publish package
      # Note 1: In the future the skip existing option should be removed and replaced with the only publish on tags option (if)
      # Note 2: Packages will only be updated when the meson.build version number is changed! (existing will be skipped not upated)
      # Note 3: In the future this should better build against test.pypi repository!
      #if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip_existing: true
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: ./dist/
  
  # delay for one minute before attempting to download the packages from pypi
  delay_after_publish:
    needs: install_test_and_publish
    runs-on: ubuntu-latest
    steps:
    - name: Sleep for 120 seconds
      run: sleep 120s
      shell: bash

  test_pypi:
    needs: delay_after_publish
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8','3.9','3.10']

    steps:
    - name: checkout main repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        lfs: true

    - uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python-version}}

    - name: install via pip
      run: pip install themachinethatgoesping pytest

    - name: pytest from git repo
      run: pytest -v
      
  test_pypi_container:
    needs: delay_after_publish
    name: Python ${{matrix.python_version}} on ${{matrix.container}}
    strategy:
      fail-fast: false
      matrix:
        container: ['ubuntu:20.04','ubuntu:22.04','archlinux']

        include:  
          - container: 'ubuntu:20.04'
            pre-dep : 'apt update && apt-get install -y sudo git python3 python3-pip'
            pip-command: 'python3 -m pip install themachinethatgoesping pytest numpy==1.22' #numba dependcy error ...
            pytest-command: 'python3 -m pytest'
          - container: 'ubuntu:22.04'
            pre-dep : 'apt update && apt-get install -y sudo git python3 python3-pip'
            pip-command: 'python3 -m pip install themachinethatgoesping pytest'
            pytest-command: 'python3 -m pytest'
          - container: 'archlinux'
            pre-dep : 'pacman -Syu --noconfirm; pacman -Syy sudo git python python-pip --noconfirm'
            pip-command: 'python -m pip install themachinethatgoesping pytest'
            pytest-command: 'python -m pytest'
  
    runs-on: ubuntu-latest
    container: ${{matrix.container}}

    steps:
    - name: install prequisits
      if:  ${{matrix.pre-dep}}
      run: ${{matrix.pre-dep}}

    - name: checkout main repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        lfs: true

    - name: install via pip
      run: ${{matrix.pip-command}}

    - name: python -m pytest from git repo
      run: ${{matrix.pytest-command}}
      
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: ${{matrix.container}}_Testlog
        path: builddir/meson-logs/testlog.txt
