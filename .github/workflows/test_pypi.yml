# env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  #BUILD_TYPE: Release
  
jobs:
  install_pip:
    name: Python ${{matrix.python_version}} on ${{matrix.os}} / ${{matrix.container}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python_version: ['3.8','3.9','3.10']
        include:  
          - os: ubuntu-latest
            test: false
          - os: ubuntu-latest
            container: 'ubuntu:22.04'
            pre-dep : 'apt update && apt-get install -y sudo git',
          - os: ubuntu-latest
            container: 'archlinux'
            pre-dep : 'pacman -Syu --noconfirm; pacman -Syy sudo git --noconfirm', 
    
    runs-on: ${{matrix.os}}
    if: ${{matrix.container}}
    container: ${{matrix.container}}

    steps:
    - name: install prequisits
      if:  ${{matrix.pre-dep}}
      run: ${{matrix.pre-dep}}

    - name: checkout main repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python_version}}

    - name: install via pip
      run: pip install themachinethatgoesping pytest

    - name: pytest from git repo
      run: pytest -v
      
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: ${{matrix.container}}_Testlog
        path: builddir/meson-logs/testlog.txt
    

    
      
