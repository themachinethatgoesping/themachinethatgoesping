on:
  push:
    branches: [ main ]
    
    paths-ignore:
      - '.github/workflows/python-package*'
      - '.github/workflows/ci*'
      - '.github/workflows/conda*'
      - 'conda.recipe/*'
    #paths:
    #  - "**meson.build"
    #  - "**.cpp"
    #  - "**.c"
    #  - "**.h"
  pull_request:
    branches: [ main ]
    
    paths-ignore:
      - '.github/workflows/python-package*'
      - '.github/workflows/ci*'
      - '.github/workflows/conda*'
      - 'conda.recipe/*'
    #paths:
    #  - "**meson.build"
